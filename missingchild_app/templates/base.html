<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Missing child app{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header class="container-fluid">
{% if user.is_authenticated %}
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{% url 'home' %}">{{ user.username}}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}"> <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"></a>
            </li>
            <li class="nav-item dropdown navbar-right">
              <a class="nav-link dropdown-toggle " href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Settings
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
              </div>
            </li>
          </ul>
          <a href="{% url 'report' %}"></a>
          <form class="form-inline my-2 my-lg-0" >
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" style="color:; background-color:white" type="submit">Search</button>
          </form>
        </div>
      </nav>

{% else %}
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark ">
  <ul class="navbar-nav mr-auto">
    <li class="nav-item">
    <a class="nav-link navbar-brand" href="{% url 'home' %}" >Missing child</a>
   </li>
  </ul>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="btn btn-outline-light float-right " href="{% url 'login' %}">Login</a>
     <span class="float-right "style="text-size:8px;color:white;padding:10px;">OR</span>
     <a class="btn btn-outline-light float-right " href="{% url 'signup' %}">SignUp</a>
   </li>
  </ul>

</nav>
{% endif %}
</header>
  <br>
  <main class="container text-center jumbotron " style="margin-top:40px;">
    {% block content %}

    {% endblock %}
  </main>
</body>
</html>
